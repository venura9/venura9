name: Publish PDF Resume

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:


jobs:
  publish_pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: docker://pandoc/latex:2.9
        with:
          args: >-
          --pdf-engine=xelatex
          --output=output/resume.pdf resume_header.md experience.md certifications.md education.md
          
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: output
