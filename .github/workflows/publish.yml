name: Publish PDF Resume

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  publish_pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: docker://venura9/pandoc
        with:
          args: >-
            pandoc --pdf-engine=xelatex
            --output=resume.pdf
            -V documentclass=scrarticle
            -V geometry:a4paper
            -V geometry:margin=2cm
            -V geometry:nohead
            resume_header.md experience.md certifications.md education.md

      - uses: docker://venura9/pandoc
        with:
          args: >-
            pandoc --output=work_resume.pdf
            -f gfm -t html5 --metadata pagetitle="Venura Athukorala"
            -V documentclass=scrarticle
            -V geometry:a4paper
            -V geometry:margin=2cm
            -V geometry:nohead
            work_resume_header.md experience.md certifications.md education.md
          
      - uses: actions/upload-artifact@v4
        with:
          name: output
          path: ./*.pdf
